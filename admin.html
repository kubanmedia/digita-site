<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digita - Admin Panel</title>\n    <meta name="description" content="Professional AI-powered digital marketing services including SEO, social media marketing, and chatbot solutions. Digita - Admin Panel">
    <link href="css/tailwind-alternative.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                        light: '#f8fafc',
                        accent: '#10b981'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Space Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .gradient-text {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
        .card-glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-glass {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="card-glass rounded-2xl p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-center mb-6 gradient-text">Admin Login</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <input type="text" id="username" name="username" required class="input-glass w-full px-4 py-3 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="input-glass w-full px-4 py-3 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div id="loginMessage" class="text-red-400 text-sm text-center"></div>
            <button type="submit" class="gradient-bg w-full text-white px-6 py-3 rounded-lg font-medium hover:opacity-90 transition-all duration-300">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');

            const response = await fetch('/admin/auth.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (data.success) {
                window.location.href = '/admin/settings.php'; // Redirect to settings page
            } else {
                loginMessage.textContent = data.message;
            }
        });
    </script>
</body>
</html>
